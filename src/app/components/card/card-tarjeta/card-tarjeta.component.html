<div class="card-tarjeta shadow p-4 rounded-4 text-white">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <i class="mdi mdi-credit-card-outline fs-3"></i>
      <small class="text-light-50">{{tarjeta.tipoTarjeta?.tipo}}</small>
    </div>
    <div class="mb-3">
      <h6 class="mb-1">**** **** **** {{tarjeta.numeroTarjeta?.slice(-4)}}</h6>
      <small class="text-light-50">Vence: {{tarjeta.fechaVencimiento | date:'MM/yy'}}</small>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <small class="text-light-50">Saldo disponible</small>
        <h5 class="fw-bold m-0">
            {{tarjeta.tipoMonedaTarjeta?.simbolo}} {{tarjeta.monto ? (tarjeta.monto | number:'1.2-2') : '0.00'}}
        </h5>
      </div>
      <i class="mdi mdi-wallet-outline fs-4"></i>
    </div>
  </div>
