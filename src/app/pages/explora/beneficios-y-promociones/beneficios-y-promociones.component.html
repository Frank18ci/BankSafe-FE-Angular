<div class="container-xl my-5 py-4 bg-light rounded-4 shadow-sm animate-fade-in">
    <div class="row justify-content-center text-center text-md-start g-4">
      <!-- Beneficios -->
      <div class="col-md-6">
        <h2 class="text-primary fw-bold mb-3 animate-slide-up">Beneficios</h2>
        <ul class="list-group list-group-flush animate-fade-in-delay">
          <li class="list-group-item" *ngFor="let beneficio of beneficios">
            <i class="fas fa-check-circle text-success me-2"></i>{{ beneficio }}
          </li>
        </ul>
      </div>
  
      <!-- Promociones -->
      <div class="col-md-6">
        <h2 class="text-primary fw-bold mb-3 animate-slide-up">Promociones</h2>
        <ul class="list-group list-group-flush animate-fade-in-delay">
          <li class="list-group-item" *ngFor="let promocion of promociones">
            <i class="fas fa-gift text-info me-2"></i>{{ promocion }}
          </li>
        </ul>
      </div>
    </div>
  </div>
