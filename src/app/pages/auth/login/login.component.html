<div class="w-100 d-flex justify-content-center align-items-center h-100vh">
    <div class="rounded border border-1 shadow d-flex justify-content-center">
        <div class="col-md-6 container-part-1-login px-3 py-3">
          <div class="container-img-login d-flex align-items-center justify-content-center">
            <div>
              <img class="img-fluid" src="logo.png" alt="imagen logo">
            </div>
          </div>
        </div>
        <div class="col-md-6 px-3 py-3">
          <div class="mx-1 d-flex justify-content-center">
            <form (ngSubmit)="login()" [formGroup]="loginForm">
              <h1 class="text-center fw-bold">Login</h1>
            
              <div class="form-group mb-1">
                <label class="col-12">
                  <i class="bi bi-person"></i>
                  Numero Tarjeta
                  <input type="text" class="form-control" formControlName="username" />
                </label>
              </div>
              <div class="form-group">
                <label class="col-12">
                  <i class="bi bi-person"></i>
                  Contrase√±a
                  <input type="text" class="form-control " formControlName="password" />
                </label>
              </div>
              
              <div class="mt-3 text-end">
                <button class="btn btn-primary w-100" [disabled]="!loginForm.valid">
                  Acceder
                </button>
              </div>
              <div class="text-center">
                <span>Si no tienes cuentas puedes </span>
                <a href="auth/register">Crear Cuenta</a>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
