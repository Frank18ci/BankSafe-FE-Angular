<div class="container my-5">
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Mis Tarjetas</h5>
        </div>
        <div class="card-body">
          @for(tarjeta of usuarioCargado.tarjetas; track tarjeta.id){
            <div class="mb-3">
              <div class="d-flex align-items-center">
                <!-- <img src="assets/images/card-icon.png" alt="Tarjeta" class="me-3" width="50"> -->
                <div>
                  <h6 class="mb-0">{{ tarjeta.tipoTarjeta?.tipo }}</h6>
                  <p class="text-muted mb-0">**** **** **** {{ tarjeta.numeroTarjeta }}</p>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="text-center">
        <div class="d-flex justify-content-center">
          <div class="overflow-hidden rounded-circle" style="width: 200px; height: 200px;">
            <img [src]="urlImg" alt="Foto de perfil" class="img-fluid shadow-sm border border-primary" style="object-fit: cover; width: 100%; height: 100%; object-position: center;">
          </div>
        </div>
        <h2 class="mt-3">{{ usuarioCargado.nombres }}  {{usuarioCargado.apellidos}}</h2>
        <p class="text-muted">{{ usuarioCargado.correo }}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Actividad Reciente</h5>
        </div>
        <div class="card-body">
          <p *ngFor="let actividad of actividades" class="mb-2">
            <i class="fas fa-check-circle text-success me-2"></i>{{ actividad }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
