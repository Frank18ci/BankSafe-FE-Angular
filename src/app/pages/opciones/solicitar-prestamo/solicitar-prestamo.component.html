<div class="container-xl mt-4">
  <div class="row justify-content-center">
    <div class="mb-5 p-0">
      <app-nav-bar-prestamo></app-nav-bar-prestamo>

      @if (prestamos.length > 0) {
      <div class="shadow p-4 rounded text-center w-100">
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-light">
              <tr>
                <th>Monto</th>
                <th>Meses</th>
                <th>Inicio</th>
                <th>Finaliza</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prestamo of prestamos">
                <td>S/. {{ prestamo.monto }}</td>
                <td>{{ prestamo.meses }}</td>
                <td>{{ prestamo.fechaInicio }}</td>
                <td>{{ prestamo.fechaFin }}</td>
                <td>
                  <span 
                    class="badge"
                    [ngClass]="{
                      'bg-success': prestamo.estado === 'Pagado',
                      'bg-warning text-dark': prestamo.estado === 'Activo',
                      'bg-danger': prestamo.estado === 'Vencido'
                    }"
                  >
                    {{ prestamo.estado }}
                  </span>
                </td>
                <td>
                  <a [routerLink]="'/opciones/solicitar-prestamo/prestamo-detalle/' + 1" class="btn btn-outline-primary btn-sm ">
                    <i class="mdi mdi-eye"></i>
                    Detalles
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      } @else {
      <div class="shadow p-4 py-5 rounded text-center w-100">
        <p class="mb-0 py-5">
          No hay préstamos, solicite
          <a routerLink="/opciones/solicitar-prestamo/solicitar" class="text-primary fw-bold">aquí</a>.
        </p>
      </div>
      }
      <div class="d-none d-md-block">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
    
  </div>
</div>
