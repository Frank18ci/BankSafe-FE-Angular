<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row shadow border rounded overflow-hidden m-2 m-md-0">
    <div class="col-md-6 bg-light d-flex align-items-center justify-content-center p-4">
      <img class="img-fluid" src="logo.png" alt="imagen logo">
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
      <form (ngSubmit)="login()" [formGroup]="loginForm" class="w-100">
        <h1 class="text-center fw-bold">Login</h1>
        <div class="form-floating my-3">
          <input type="text" id="username" appCardInputMask class="form-control" formControlName="username" />
          <label class="form-label" for="username">Número Tarjeta</label>
             <div class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                <small *ngIf="loginForm.get('username')?.errors?.['required']">Numero de tarjeta Necesario.</small>
              </div>
        </div>
        <div class="form-floating my-3">
          <input type="password" id="password" class="form-control" formControlName="password" />
          <label class="form-label" for="password">Contraseña</label>
              <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña Necesaria.</small>
              </div>
        </div>
        <div class="mt-3 text-end">
          <button class="btn btn-primary w-100" [disabled]="!loginForm.valid">Acceder</button>
        </div>
        <div class="text-center mt-1">
          <span>Si no tienes cuentas puedes </span>
          <a class="text-decoration-underline text-primary fw-semibold" routerLink="/auth/register">
            Crear Cuenta
          </a>          
        </div>
      </form>
    </div>
  </div>
</div>
