<div class="container my-5">
    <div class="row justify-content-center align-items-center">
      
      <!-- Columna 1: Convertidor -->
      <div class="col-md-4 mb-4 d-flex">
        <div class="card shadow-sm p-4 bg-secondary-subtle w-100">
          <h3 class="text-center mb-4">Convertidor de Moneda</h3>
  
          <!-- Campo de ingreso en soles -->
          <div class="mb-3">
            <label for="monto" class="form-label">Monto en Soles (S/)</label>
            <input type="text" class="form-control" id="monto" placeholder="Ej. 100" inputmode="numeric" pattern="[0-9]*"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')">
          </div>
  
          <!-- Selecci贸n de moneda -->
          <div class="mb-3">
            <label for="moneda" class="form-label">Convertir a:</label>
            <select class="form-select" id="moneda">
              <option value="usd">D贸lares (USD)</option>
              <option value="eur">Euros (EUR)</option>
              <option value="gbp">Libras (GBP)</option>
              <option value="clp">Pesos Chilenos (CLP)</option>
            </select>
          </div>
  
          <!-- Bot贸n -->
          <div class="text-center mb-3">
            <button class="btn btn-primary" onclick="convertir()">Convertir</button>
          </div>
  
          <!-- Resultado -->
          <div class="mt-2 text-center">
            <h5>Resultado:</h5>
            <p id="resultado" class="fs-5 fw-semibold">--</p>
          </div>
  
          <!-- Bot贸n Procesar-->
          <div class="text-center mt-3">
            <button class="btn btn-primary">Procesar</button>
          </div>
        </div>
      </div>
  
      <!-- Columna 2: Tarjetas -->
      <div class="col-md-12 d-flex flex-column gap-3">
        <div class="col-md-4 credit-card-component rounded text-white shadow-sm p-2">
          <div class="icon-card mb-2">
            <i class="bi bi-shield-fill"></i>
          </div>
          <p class="fs-4 fw-bolder">Cuenta en Dolares (USD)</p>
          <p class="fs-5 fw-bold">$ 12,000.00</p>
        </div>
  
        <div class="credit-card-component rounded text-white shadow-sm p-2">
          <div class="icon-card mb-2">
            <i class="bi bi-shield-fill"></i>
          </div>
          <p class="fs-4 fw-bolder">Cuenta en Euros (EUR)</p>
          <p class="fs-5 fw-bold">$ 10,500.00</p>
        </div>
  
        <div class="credit-card-component rounded text-white shadow-sm p-2">
          <div class="icon-card mb-2">
            <i class="bi bi-shield-fill"></i>
          </div>
          <p class="fs-4 fw-bolder">Cuenta en Libras (GBP)</p>
          <p class="fs-5 fw-bold">$ 500.00</p>
        </div>
  
        <div class="credit-card-component rounded text-white shadow-sm p-2">
          <div class="icon-card mb-2">
            <i class="bi bi-shield-fill"></i>
          </div>
          <p class="fs-4 fw-bolder">Cuenta en Pesos Chilenos (CLP)</p>
          <p class="fs-5 fw-bold">$ 22,500.00</p>
        </div>
      </div>
  
    </div>
  </div>
